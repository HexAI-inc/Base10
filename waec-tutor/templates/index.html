                            50: '#f0fdf4',

            }

    <style>

        ::-webkit-scrollbar { width: 6px; }

        /* Chat Styles */
        .chat-bubble { max-width: 85%; padding: 16px 20px; border-radius: 20px; margin-bottom: 16px; font-size: 1rem; line-height: 1.8; position: relative; word-wrap: break-word; }
        .user-msg { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color: white; align-self: flex-end; border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2); font-size: 1rem; }

        .dark .ai-msg { background-color: #1e293b; color: #e2e8f0; border-color: #334155; }
        
        /* Better paragraph spacing */
        .chat-bubble p { margin-bottom: 1em; }
        .chat-bubble p:last-child { margin-bottom: 0; }
        .chat-bubble h1, .chat-bubble h2, .chat-bubble h3 { margin-top: 1.2em; margin-bottom: 0.8em; font-weight: 700; }

        .chat-bubble li { margin-bottom: 0.5em; line-height: 1.6; }

        .markdown-content > *:last-child { margin-bottom: 0; }
        .markdown-content p + p { margin-top: 1em; }
        .markdown-content h1 { font-size: 1.5em; font-weight: 700; }
        .markdown-content h2 { font-size: 1.3em; font-weight: 700; }
        .markdown-content h3 { font-size: 1.15em; font-weight: 600; }
        .markdown-content ul li, .markdown-content ol li { padding-left: 0.5em; }
        .user-msg { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color: white; align-self: flex-end; border-bottom-right-radius: 4px; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2); font-size: 1rem; }
        .ai-msg { background-color: #f1f5f9; color: #334155; align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #e2e8f0; font-size: 1.05rem; }
        .dark .ai-msg { background-color: #1e293b; color: #e2e8f0; border-color: #334155; }
        
        /* Better paragraph spacing */
        .chat-bubble p { margin-bottom: 1em; }
        .chat-bubble p:last-child { margin-bottom: 0; }
        .chat-bubble h1, .chat-bubble h2, .chat-bubble h3 { margin-top: 1.2em; margin-bottom: 0.8em; font-weight: 700; }
        .chat-bubble ul, .chat-bubble ol { margin: 1em 0; padding-left: 1.5em; }
        .chat-bubble li { margin-bottom: 0.5em; }
        .chat-bubble code { background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }
        
        /* Message Controls */
        .message-controls { opacity: 0; transition: opacity 0.2s; }
        .chat-bubble:hover .message-controls { opacity: 1; }
        .control-btn { padding: 6px; border-radius: 8px; color: #94a3b8; transition: all 0.2s; }
        .control-btn:hover { background: rgba(255, 255, 255, 0.1); color: #22c55e; }
        
        /* SVG & Math */
        .chat-bubble svg { display: block; margin: 10px auto; max-width: 100%; height: auto; background-color: #0f172a; border-radius: 8px; padding: 10px; border: 1px solid #334155; }
        .chat-bubble path, .chat-bubble line, .chat-bubble rect, .chat-bubble circle { stroke: #4ade80; stroke-width: 2; fill: none; }
        .chat-bubble text { fill: #94a3b8; font-size: 12px; font-family: monospace; }

        /* Transitions */
        .view-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden-view { display: none; opacity: 0; pointer-events: none; }
        
        /* Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .dark .glass { background: rgba(15, 23, 42, 0.6); }
        
        /* Toast Notifications */
        .toast { 
            padding: 12px 20px; 
            border-radius: 12px; 
            background: #1e293b; 
            border: 1px solid #334155; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex; 
            align-items: center; 
            gap: 12px;
            min-width: 250px;
            transition: all 0.3s;
        }
        .toast-success { border-color: #22c55e; }
        .toast-error { border-color: #ef4444; }
        .toast-warning { border-color: #f59e0b; }
        .toast-info { border-color: #3b82f6; }
        .toast-icon { font-size: 20px; }
        .toast-message { color: #e2e8f0; font-size: 14px; }
        
        /* Socratic Mode Toggle */
        #socratic-toggle.active {
            border-color: #8b5cf6;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
        }
        #socratic-toggle.active .mode-text,
        #socratic-toggle.active .text-xs {
            color: white !important;
        }
        
        /* Difficulty Button */
        .difficulty-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            transition: all 0.2s;
            border: none;
            width: 100%;
        }
        
        /* Flashcard */
        .flashcard { perspective: 1000px; }
        .flashcard-front, .flashcard-back {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 16px;
            transition: all 0.3s;
        }

            border-color: #22c55e;
        }

                min-width: 44px;
                min-height: 44px;
            }
        }
        
        /* Focus indicators for accessibility */
        *:focus-visible {
            outline: 2px solid #22c55e;
            outline-offset: 2px;
        }

    <script>

                    console.log('[KaTeX] Loaded successfully');
                    clearInterval(checkKaTeX);
                    // Trigger custom event when KaTeX is ready
                    window.dispatchEvent(new Event('katex-ready'));

            // Timeout after 5 seconds
            setTimeout(() => {
                clearInterval(checkKaTeX);
                if (typeof renderMathInElement === 'undefined') {
                    console.error('[KaTeX] Failed to load after 5 seconds');
                }
            }, 5000);
        });

    <!-- PWA Installation Script -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
        
        // PWA install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install button after a delay
            setTimeout(() => {
                if (deferredPrompt && !localStorage.getItem('pwa-dismissed')) {
                    showToast('üì≤ Install WaeGPT for offline access!', 'info', 5000);
                }
            }, 10000);
        });
        
        // Show keyboard shortcuts helper
        function showKeyboardShortcuts() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm';
            modal.onclick = (e) => { if (e.target === modal) modal.remove(); };
            
            modal.innerHTML = `

                    <h2 class="font-display text-2xl font-bold mb-4">‚å®Ô∏è Keyboard Shortcuts</h2>

                        </div>
                        <div class="flex justify-between items-center p-3 bg-dark-bg rounded-lg">
                            <span class="text-gray-400">Take quiz</span>
                            <kbd class="px-3 py-1 bg-gray-700 rounded font-mono text-xs">Ctrl + K</kbd>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-dark-bg rounded-lg">
                            <span class="text-gray-400">Export chat</span>
                            <kbd class="px-3 py-1 bg-gray-700 rounded font-mono text-xs">Ctrl + E</kbd>
                        </div>
                        <div class="flex justify-between items-center p-3 bg-dark-bg rounded-lg">
                            <span class="text-gray-400">Close modal</span>
                            <kbd class="px-3 py-1 bg-gray-700 rounded font-mono text-xs">Esc</kbd>
                        </div>
                    </div>
                    <button onclick="this.closest('.fixed').remove()" 
                        class="w-full mt-6 py-3 bg-brand-500 hover:bg-brand-600 rounded-xl font-bold transition">
                        Got it!
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        setTimeout(() => {
