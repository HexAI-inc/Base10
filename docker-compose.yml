version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: base10-db
    environment:
      POSTGRES_USER: base10
      POSTGRES_PASSWORD: base10_password
      POSTGRES_DB: base10_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U base10"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  api:
    build: .
    container_name: base10-api
    environment:
      DATABASE_URL: postgresql://base10:base10_password@db:5432/base10_db
      SECRET_KEY: your-secret-key-change-in-production
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Redis for SMS state (Phase 3)
  redis:
    image: redis:7-alpine
    container_name: base10-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
